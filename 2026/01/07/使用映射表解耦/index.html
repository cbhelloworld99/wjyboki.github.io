    <h1 class="p-name article-title" itemprop="headline name">
      使用映射表解耦
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p><strong>定义按键类型和按键类型ID</strong></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 按键ID</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">enum</span></span></span><br><span class="line"><span class="class">&#123;</span>   </span><br><span class="line">    KEY_ID_NONE = <span class="number">0</span>,</span><br><span class="line">    KEY_ID_UP,</span><br><span class="line">    KEY_ID_DOWN,</span><br><span class="line">    KEY_ID_TIME_SET,</span><br><span class="line">    KEY_ID_ALARM_EN,</span><br><span class="line">    KEY_ID_ALARM_5,</span><br><span class="line">    KEY_ID_ALARM_SET,</span><br><span class="line">    KEY_ID_END</span><br><span class="line">&#125; key_enum;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 按键类型</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">enum</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    KEY_NONE = <span class="number">0</span>,       <span class="comment">// 无按键</span></span><br><span class="line">    KEY_UP,             <span class="comment">// 上调UP按键</span></span><br><span class="line">    KEY_DOWN,           <span class="comment">// 下调DOWN按键</span></span><br><span class="line">    KEY_TIME_SET,       <span class="comment">// 时间设置按键 短按</span></span><br><span class="line">    KEY_TIME_SET_LONG,  <span class="comment">// 时间设置按键 长按</span></span><br><span class="line">    KEY_ALARM_SET,      <span class="comment">// 闹钟设置按键 短按</span></span><br><span class="line">    KEY_ALARM_SET_LONG, <span class="comment">// 闹钟设置按键 长按</span></span><br><span class="line">    KEY_ALARM_EN,       <span class="comment">// 闹钟开关按键</span></span><br><span class="line">    KEY_ALARM_5,        <span class="comment">// 星期闹钟按键</span></span><br><span class="line">    KEY_MAX</span><br><span class="line">&#125; KEY_type_value;</span><br></pre></td></tr></table></figure>
<p><strong>创建按键-事件映射表</strong></p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 单击事件映射表 --&gt; 需要触发单击事件的按键类型   不需要触发的按键用KEY_NONE占位</span></span><br><span class="line"><span class="type">static</span> <span class="type">const</span> key_press_up_map[] = &#123;</span><br><span class="line">        KEY_NONE,        </span><br><span class="line">        KEY_UP,          </span><br><span class="line">        KEY_DOWN,        </span><br><span class="line">        KEY_TIME_SET,    </span><br><span class="line">        KEY_ALARM_EN,    </span><br><span class="line">        KEY_ALARM_5,    </span><br><span class="line">        KEY_ALARM_SET</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 长按事件映射表 --&gt; 需要触发长按事件的按键类型   不需要触发的按键用KEY_NONE占位</span></span><br><span class="line"><span class="type">static</span> <span class="type">const</span> key_press_long_map[] = &#123;</span><br><span class="line">        KEY_NONE,          </span><br><span class="line">        KEY_NONE,          </span><br><span class="line">        KEY_NONE,          </span><br><span class="line">        KEY_TIME_SET_LONG, </span><br><span class="line">        KEY_NONE,          </span><br><span class="line">        KEY_NONE,          </span><br><span class="line">        KEY_ALARM_SET_LONG             </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<blockquote>
<p>注意:按键类型ID的值要与key&lt;-&gt;event映射表中索引对应,方便以后对新的按键类型进行扩展 增加扩展性 并解耦部分</p>
</blockquote>
